language: rust
rust:
  - nightly

cache: cargo

sudo: required

addons:
  apt:
    packages:
      - libbfd-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - zlib1g-dev
      - binutils-dev
      - libiberty-dev
      - cmake
    sources:
      - kalakris-cmake

before_script:
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo build
  - cargo test
  - cargo coveralls --verbose
